version: '2'

tasks:
  # compiles current source code and make "task" executable available on
  # $GOPATH/bin/task{.exe}
  install:
    desc: Installs Task
    cmds:
      - go install -v -ldflags="-w -s -X main.version={{.GIT_COMMIT}}" ./cmd/task

  dl-deps:
    desc: Downloads cli dependencies
    cmds:
      - task: go-get
        vars: {REPO: github.com/golang/lint/golint}
      - task: go-get
        vars: {REPO: github.com/asticode/go-astitodo/astitodo}
      - task: go-get
        vars: {REPO: github.com/golang/dep/cmd/dep}
      - task: go-get
        vars: {REPO: github.com/goreleaser/goreleaser}
      - task: go-get
        vars: {REPO: github.com/goreleaser/godownloader}

  update-deps:
    desc: Updates dependencies
    cmds:
      - dep ensure
      - dep ensure -update

  clean:
    desc: Cleans temp files and folders
    cmds:
      - rm -rf dist/

  lint:
    desc: Runs golint
    cmds:
      - golint {{.GO_PACKAGES}}
    silent: true

  test:
    desc: Runs test suite
    deps: [install]
    cmds:
      - go test {{.GO_PACKAGES}}

  test-release:
    desc: Tests release process without publishing
    cmds:
      - goreleaser --snapshot --rm-dist

  todo:
    desc: Prints TODO comments present in the code
    cmds:
      - astitodo {{.GO_PACKAGES}}
    silent: true

  ci:
    cmds:
      - task: go-get
        vars: {REPO: github.com/golang/lint/golint}
      - task: lint
      - task: test

  go-get:
    cmds:
      - go get -u {{.REPO}}
