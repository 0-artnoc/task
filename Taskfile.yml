# compiles current source code and make "task" executable available on
# $GOPATH/bin/task{.exe}
install:
  desc: Installs Task
  cmds:
    - go install -v ./...

dl-deps:
  cmds:
    - go get -u github.com/golang/lint/golint

lint:
  desc: Runs golint
  cmds:
    - golint .
    - golint ./execext
    - golint ./cmd/task

test:
  desc: Runs test suite
  deps: [install]
  cmds:
    - go test -v

# https://github.com/goreleaser/goreleaser
release:
  desc: Release Task
  cmds:
    - goreleaser
